<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slider{
            margin: 50px auto;
            width: 50%;
        }
        .slider__images-img{
            width: 100%;
        }
        .btn{
            width: 100px;
            padding: 10px 20px;
            margin-top: 15px;
            border: none;
            font-size: 20px;
            background-color:cornflowerblue;
            color:azure;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slider__images">
            <img src="./img/male.jpg" id="male" alt="Malé" class="slider__images-img">
        </div>
        <button class="btn" onclick="next()">Вперед</button>
        <button class="btn" onclick="prev()">Назад</button>
    </div>

<script>
    function next(){
        let image = document.getElementById('#male');
        male.src = "./img/maldives1.jpg";
    }
    function prev(){
        let image = document.getElementById('#male');
        male.src = "./img/maldives2.jpg";
    }
</script>
</body>
</html>
